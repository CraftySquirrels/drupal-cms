path: 'public://css_editor/drupal_cms_olivero.css'
enabled: true
css: "h2.block__title {\r\n    letter-spacing: -0.01em;\r\n    font-size: 1.5rem;\r\n    line-height: var(--sp2);\r\n    color: var(--color--black);\r\n    padding-left: 3px;\r\n    border-left: 10px solid var(--color--primary-50);\r\n}\r\n@media (min-width: 43.75rem) {\r\n    h2 {\r\n        font-size: 1rem;\r\n        line-height: var(--sp3);\r\n    }\r\n}\r\n.node__title a {\r\n  padding-block-end: 0.1875rem;\r\n  transition:\r\n    background-size 0.2s,\r\n    color 0.2s;\r\n  -webkit-text-decoration: none;\r\n  text-decoration: none;\r\n  color: var(--color-text-neutral-loud);\r\n  background-color: transparent;\r\n  background-image: linear-gradient(var(--color--primary-50), var(--color--primary-50)); /* Two values are needed for IE11 support. */\r\n  background-repeat: no-repeat;\r\n  background-position: center; /* LTR */\r\n  background-size: 0 0.1875rem;\r\n}\r\n.text-content, .cke_editable {\r\n    color: hsl(201deg 73.66% 20.94%);\r\n    font-family: var(--font-serif);\r\n    line-height: var(--sp1-7);\r\n}\r\n.teaser--card {\r\n    background-color: hsl(201deg 25.68% 76.89%);\r\n    border-radius: var(--border-radius);\r\n    overflow: hidden;\r\n    position: relative;\r\n}"
plaintext_enabled: false
autopreview_enabled: false
